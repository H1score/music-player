<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>

  <style>
    /* Basic styles for the player */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .player {
      width: 100%;
      max-width: 600px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .music-banner img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .music-content h2 {
      font-size: 18px;
      margin-top: 10px;
    }

    .player-control button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 30px;
      margin: 5px;
    }

    .like-btn {
      background-color: #3498db;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .like-btn:hover {
      background-color: #2980b9;
    }

    .like-count {
      font-size: 16px;
      color: #555;
      margin-top: 5px;
    }

    /* Share Button */
    .share-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .share-btn img {
      width: 40px; /* Adjust the size of the GIF */
      height: auto;
    }

    .gif-container {
      margin-top: 20px;
    }

    .gif-container img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <!-- Music Player -->
  <div class="player">
    <figure class="music-banner">
      <img src="assets/images/img1.png" alt="Ghetto Haiku V1" class="img-cover">
    </figure>

    <div class="music-content">
      <h2 class="headline-sm" data-title>Ghetto Haiku V1</h2>
      <p class="label-lg">Album: Ghetto Haiku</p>
      <p class="label-md artist">Artist: Dktr N9ne</p>

      <div class="player-control wrapper">
        <button id="playButton" class="btn-icon play">
          <span id="playIcon" class="material-symbols-rounded">play_arrow</span>
          <span id="pauseIcon" class="material-symbols-rounded" style="display: none;">pause</span>
        </button>
      </div>

      <!-- Like Button and Counter -->
      <button class="like-btn" id="likeButton">Like</button>
      <p class="like-count" id="likeCount">0 Likes</p>

      <!-- Share Button with GIF -->
      <button class="share-btn" id="shareButton">
        <img src="assets/images/giphy.gif" alt="Share">
      </button>
      <p class="like-count" id="shareStatus"></p>

      <!-- GIF Embed -->
      <div class="gif-container">
        <img src="assets/images/shirt.gif" alt="Music Animation">
      </div>

    </div>
  </div>

  <!-- Audio Player -->
  <audio id="audioPlayer" preload="auto">
    <source src="assets/music/1.GHSF.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Custom JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const playButton = document.getElementById('playButton');
      const playIcon = document.getElementById('playIcon');
      const pauseIcon = document.getElementById('pauseIcon');
      const audioPlayer = document.getElementById('audioPlayer');
      const likeButton = document.getElementById('likeButton');
      const likeCount = document.getElementById('likeCount');
      const shareButton = document.getElementById('shareButton');
      const shareStatus = document.getElementById('shareStatus');

      // Initialize the like count from localStorage
      let likes = parseInt(localStorage.getItem('likeCount')) || 0;
      likeCount.textContent = `${likes} Likes`;

      // Function to play the audio
      function playAudio() {
        audioPlayer.play()
          .then(() => {
            console.log("Audio started playing.");
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'inline-block';
          })
          .catch(error => {
            console.log("Error playing audio:", error);
          });
      }

      // Function to pause the audio
      function pauseAudio() {
        audioPlayer.pause();
        console.log("Audio paused.");
        playIcon.style.display = 'inline-block';
        pauseIcon.style.display = 'none';
      }

      // Play / Pause Button Toggle
      playButton.addEventListener("click", () => {
        if (audioPlayer.paused) {
          playAudio();
        } else {
          pauseAudio();
        }
      });

      // Like button logic
      likeButton.addEventListener("click", () => {
        likes += 1;
        likeCount.textContent = `${likes} Likes`;
        localStorage.setItem('likeCount', likes);
      });

      // Share button logic
      shareButton.addEventListener("click", () => {
        if (navigator.share) {
          navigator.share({
            title: 'Check out this music!',
            text: 'Listen to Ghetto Haiku V1 by Dktr N9ne.',
            url: window.location.href,
          })
          .then(() => {
            shareStatus.textContent = "Shared successfully!";
          })
          .catch(error => {
            console.error("Error sharing:", error);
            shareStatus.textContent = "Sharing failed.";
          });
        } else {
          // Fallback if the browser doesn't support the Web Share API
          const shareLink = `Check out this music! Listen to Ghetto Haiku V1 by Dktr N9ne. ${window.location.href}`;
          navigator.clipboard.writeText(shareLink)
            .then(() => {
              shareStatus.textContent = "Link copied to clipboard!";
            })
            .catch(err => {
              shareStatus.textContent = "Failed to copy link.";
            });
        }
      });
    });
  </script>

</body>

</html>
