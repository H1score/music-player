<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary meta tags -->
  <title>Music Player</title>
  <meta name="title" content="Music Player">
  <meta name="description" content="A web music player HTML template made by codewithsadee">

  <!-- Favicon -->
  <link rel="shortcut icon" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20d%3D%22M5%2C2C3.343%2C2%2C2%2C3.343%2C2%2C5C2%2C6.657%2C3.343%2C8%2C5%2C8C6.657%2C8%2C8%2C6.657%2C8%2C5C8%2C3.343%2C5%2C2%22%2F%3E%3C%2Fsvg%3E" type="image/svg+xml">

  <!-- Google Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- Material Icon Font -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25" />

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .player {
      width: 100%;
      max-width: 600px; /* Smaller player width */
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .music-banner img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .music-content h2 {
      font-size: 18px;
      margin-top: 10px;
    }

    .seek-control {
      margin-top: 20px;
    }

    .range-wrapper {
      position: relative;
    }

    input[type="range"] {
      width: 100%;
      appearance: none;
      height: 5px;
      background-color: #ddd;
      border-radius: 5px;
    }

    input[type="range"]:focus {
      outline: none;
    }

    .range-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      background-color: #3498db;
      border-radius: 5px;
      width: 0;
    }

    .player-control button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 30px;
      margin: 5px;
    }

    .player-control button:focus {
      outline: none;
    }

    .like-btn {
      background-color: #3498db;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .like-btn:hover {
      background-color: #2980b9;
    }

    .like-count {
      font-size: 16px;
      color: #555;
      margin-top: 5px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }
  </style>

</head>

<body>

  <!-- Music Player -->
  <div class="player">
    <figure class="music-banner">
      <img src="assets/images/img1.png" alt="Ghetto Haiku V1" class="img-cover" data-player-banner>
    </figure>

    <div class="music-content">
      <h2 class="headline-sm" data-title>Ghetto Haiku V1</h2>
      <p class="label-lg label-wrapper wrapper">
        <span data-album>Ghetto Haiku</span>
        <span data-year>2024</span>
      </p>
      <p class="label-md artist" data-artist>Dktr N9ne</p>

      <div class="seek-control">
        <div>
          <div class="range-wrapper">
            <input type="range" step="1" max="100" value="0" class="range" data-range data-seek>
            <div class="range-fill" data-range-fill></div>
          </div>

          <div class="duration-label wrapper">
            <span class="label-md" data-running-time>0:00</span>
            <span class="label-md" data-duration>1:00</span>
          </div>
        </div>

        <div class="volume">
          <button class="btn-icon" data-volume-btn>
            <span class="material-symbols-rounded">volume_up</span>
          </button>
          <div class="range-wrapper">
            <input type="range" step="0.05" max="1" value="1" class="range" data-range data-volume>
            <div class="range-fill" data-range-fill></div>
          </div>
        </div>
      </div>

      <div class="player-control wrapper">
        <button class="btn-icon toggle" data-repeat>
          <span class="material-symbols-rounded default-icon">repeat</span>
          <span class="material-symbols-rounded active-icon">repeat_one</span>
        </button>
        <button class="btn-icon" data-skip-prev>
          <span class="material-symbols-rounded">skip_previous</span>
        </button>
        <button class="btn-icon play" data-play-btn>
          <span class="material-symbols-rounded default-icon">play_arrow</span>
          <span class="material-symbols-rounded active-icon">pause</span>
        </button>
        <button class="btn-icon" data-skip-next>
          <span class="material-symbols-rounded">skip_next</span>
        </button>
        <button class="btn-icon toggle" data-shuffle>
          <span class="material-symbols-rounded">shuffle</span>
        </button>
      </div>

      <!-- Like Button and Counter -->
      <button class="like-btn" id="likeButton">Like</button>
      <p class="like-count" id="likeCount">0 Likes</p>
    </div>
  </div>

  <!-- Audio Player -->
  <audio id="audioPlayer" preload="auto">
    <source src="assets/music/1.GHSF.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
